<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích</title>
</head>
<body>
    <h1><b>SỞ THÍCH CỦA TÔI</b></h1>
    <h2><b>Đồ uống yêu thích</b></h2>
    <ol><b>
        <li>Cà phê sữa</li>
        <li>Trà Thái Nguyên</li>
        <li>Nhân trần</li>
        <li>Bia</li>
        <li>Nước ngọt</li>
    </b>
    </ol>
    <h2><b>Đồ ăn yêu thích</b></h2>
    <ul><b>
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
    </b>
    </ul>
    <h2><b>Bài hát yêu thích</b></h2>
    <audio controls>
        <source src=“happy.mp3” type=“audio/mpeg”>
        Trình duyệt không hỗ trợ thẻ audio
    </audio>
    <h2><b>Video yêu thích</b></h2>
    <video width="400" height="200"controls>
        <source src="happy.mp4" typ="video/mp4">
        Trình duyệt không hỗ trợ video
    </video>
</body>
</html>
