    <script>
       function tinh(){
        var username = document.getElementById('a').value.trim();
        var password = document.getElementById('b').value.trim();
        if(username===''||password===''){
            document.getElementById('print').innerHTML = 'User va Password khong duoc de trong';
            return;
        }
        var pattern  = /^(?!\d)(?=(.*[A-Z]){1,})[A-Za-z0-9]{8,}$/;
        if(pattern.test(password)){
            document.getElementById('print').innerHTML = 'Ban nhap dung';
        }
        else{
            document.getElementById('print').innerHTML = 'Ban nhap sai';
        }
       }
    </script>
